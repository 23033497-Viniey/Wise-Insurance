<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WiseInsurance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: left;
            margin-bottom: 1rem;
        }
        .logo img {
            width: 60px;
            height: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .login-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .login-option {
            flex: 1;
            text-align: center;
            padding: 0.5rem;
            background-color: #f0f0f0;
            border-radius: 10px;
            cursor: pointer;
            margin: 0 5px;
        }
        .login-option img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }
        .login-option.active {
            background-color: #e0e0e0;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .terms {
            text-align: center;
            font-size: 0.8rem;
            margin-top: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="wiseinsurance logo.png" alt="WiseInsurance Logo">WiseInsurance
        </div>
        <h1>Log In</h1>
        <div class="login-options">
            <div class="login-option">
                <img src="singpass.png" alt="Singpass Icon"> Singpass
            </div>
            <div class="login-option active">
                WiseInsurance Account
            </div>
        </div>
        <form action="index.html" method="get">
            <input type="text" name="userid" placeholder="User ID" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div class="terms">
            By clicking continue, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
        </div>
    </div>
</body>
</html>
